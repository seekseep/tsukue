<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="lib/hummer/hammer.min.js"></script>
	<script src="lib/jquery/jquery-1.11.2.min.js"></script>
	<script src="lib/hummer/jquery.hammer.js"></script>
	<script src="http://tsukue.asia:1337/socket.io/socket.io.js"></script>
	<script src="app/app.js"></script>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="card.css">
</head>
<body>
<div id="start">
	<div class="type">
		<label>名前</label><br>
		<input type="text" name="player"/><br>
		<button id="to_join">入る</button>
		<button id="to_make">つくる</button>
	</div>
	<div class="make">
		<label>パッケージ</label><br/>
		<select name="package">
			<option value="5">トランプ</option>
		</select><br/>
		<button id="make_submit">決定</button>
	</div>
	<div class="join">
		<label>部屋番号</label><br/>
		<input type="text" name="room"/><br/>
		<button id="join_submit">決定</button>
		<br/>
	</div>
	<div class="wait">
		loading....
	</div>
</div>
<div id="header">
	<div id="toggle_view">切り替える</div>
	<div id="zoom_in">+</div>
	<div id="zoom_out">-</div>
</div>
<div id="footer">
	<div id="close_footer">閉じる</div>
	<div id="to_hand">手札</div>
	<div id="to_table">テーブル</div>
	<ul id="to_players"></ul>
</div>
<div id="field">
	<div id="table" class="view" data-list="0">
		<div class="background"></div>
	</div>
	<div id="hand" class="view" data-list="null">
		<div class="background"></div>
	</div>
</div>
</body>
</html>
